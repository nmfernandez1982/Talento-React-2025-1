<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <button class="btn btn-success" id="ingresarBtn">Ingresar</button>
        <button class="btn btn-danger"  id="cancelarBtn">Cancelar</button>

        <script>
            document.getElementById('ingresarBtn').addEventListener('click',function()
        {
            alert('Boton Ingresar')
        });
        document.getElementById('cancelarBtn').addEventListener('click',function()
        {
            alert('Boton Cancelar')
        });

        </script>    




    </body>
</html>
